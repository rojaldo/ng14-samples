<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 my-2" *ngFor="let beer of beers">
        <div class="card h-100">
            <img class="card-img-top mx-auto mt-2" [src]="beer.image_url" alt="" style="width: 80px">
            <div class="card-body">
                <h4 class="card-title">{{beer.name}}</h4>
                <p class="card-text">{{beer.tagline}}</p>
                <p class="card-text">{{beer.abv | alcohol:'es'}}</p>
            </div>
        </div>
    </div>
</div>
