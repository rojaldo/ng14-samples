<div class="container" *ngIf="beers.length > 0">
    <app-beers-range (onRangeChange)="handleChange($event)"></app-beers-range>
    <app-beers-list [beers]="showBeers"></app-beers-list>
</div>

<div class="spinner-border" role="status" *ngIf="beers.length === 0">
    <span class="visually-hidden">Loading...</span>
  </div>
