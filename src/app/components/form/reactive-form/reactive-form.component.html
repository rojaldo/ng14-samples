<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" name="name"
            (keyup)="handleKey($event)">
        <div [hidden]="profileForm.controls.name.valid || profileForm.controls.name.pristine"
            class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input formControlName="description" type="text" class="form-control" id="description" name="description"
            (keyup)="handleKey($event)">
        <div [hidden]="profileForm.controls.description.valid || profileForm.controls.description.pristine"
            class="alert alert-danger">
            Description is required
        </div>
    </div>


    <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid">Submit</button>
</form>
