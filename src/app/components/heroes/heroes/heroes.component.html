<div class="container">
    <div class="form-group mt-3">
      <label for="">Hero Name</label>
      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="heroName">
    </div>
    <button type="button" class="btn btn-primary" (click)="addHero()">Add Hero</button>
<div class="row mt-4">
  <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let hero of heroes">
    <div class="card" >
      <div class="card-body">
        <h3 class="card-title">{{hero}}</h3>
        <p class="card-text">Text</p>
      </div>
    </div>
  </div>

</div>        
</div>
