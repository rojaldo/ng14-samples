<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{cardInfo.question}}</h4>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button"
                *ngFor="let answer of cardInfo.answers">{{answer}}</button>
        </div>
    </div>
</div>
