<div class="card h-100">
    <div class="card-body">
        <h4 class="card-title" [innerHtml]="cardInfo.question"></h4>
        <div class="d-grid gap-2">
            <button [class]="classes[i]" type="button"
                *ngFor="let answer of cardInfo.answers; let i=index" (click)="handleClick(answer, i)" [disabled]="cardInfo.answered" [innerHtml]="answer"></button>
        </div>
    </div>
</div>
